<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Parkinson's Disease Detection</title>
  <link rel="stylesheet" href="../static/login.css">
  <script src="https://kit.fontawesome.com/20a59ce272.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="login-container">
    <h2>Login here</h2>

    <!-- عرض رسالة الخطأ إذا وُجدت -->
    {% if error %}
    <p class="error-message" style="color:red ; text-align: center; font-size: 20px; font-weight: bold;">{{ error }}
    </p>
    {% endif %}

    <form action="/login" method="POST">
      <div>
        <input class="in1" type="text" name="username" placeholder="Email or Phone Number" required>
      </div>
      <div>
        <input class="in1" type="password" name="password" placeholder="Password" required minlength="8">
      </div>
      <div class="re1">
        <input type="checkbox" id="remember-me" name="remember_me">
        <label for="remember-me">Remember me</label>
      </div>
      <div class="re2">
        <a href="/forgot-password" id="forgot-password-link">Forgot your password?</a>
      </div>

      <button type="submit" class="logsi">Sign in</button>
    </form>
    <div>
      <p><a href="/signup" id="create-account-link">Create new account</a></p>
      <p>Or continue with</p>
      <div class="soc2">
        <a class="social-icons" href='https://accounts.google.com'>
          <i class="fa-brands fa-google"></i>
        </a>
        <a class="social-icons" href='https://www.facebook.com'>
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a class="social-icons" href='https://www.apple.com'>
          <i class=" fa-brands fa-apple"></i>
        </a>
        <a class="social-icons" href='https://twitter.com'>
          <i class="fa-brands fa-twitter"></i>
        </a>
      </div>
    </div>
  </div>
</body>

</html>
