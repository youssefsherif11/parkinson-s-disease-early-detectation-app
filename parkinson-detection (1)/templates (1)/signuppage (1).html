<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/sign.css">
  <script src="https://kit.fontawesome.com/20a59ce272.js" crossorigin="anonymous"></script>
  <title>Create New Account</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>Create New Account</h1>

      {% if error %}
      <p class="error-message" style="color:red; text-align: center; font-size: 20px; font-weight: bold;">{{ error
        }}</p>
      {% endif %}

      <form action="/signup" method="POST">
        <label for="full_name">Full Name</label>
        <input type="text" name="full_name" required placeholder="Enter your full name">

        <label for="username">Email or Phone Number</label>
        <input type="text" name="username" required placeholder="Enter Email or Phone Number">

        <label for="password">Password</label>
        <input type="password" name="password" required placeholder="Enter your password">

        <label for="age">Age</label>
        <input type="number" name="age" required>

        <label for="gender">Gender</label>
        <select name="gender" required>
          <option value="" disabled selected>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <button type="submit" class="button">Sign Up</button>
      </form>

      <a href="/login" class="footer-text">Already have an account?</a>
      <p class="social-media">Or continue with:</p>
      <div class="soc2">
        <a class="social-icons" href='https://accounts.google.com'>
          <i class="fa-brands fa-google"></i>
        </a>
        <a class="social-icons" href='https://www.facebook.com'>
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a class="social-icons" href='https://www.apple.com'>
          <i class="fa-brands fa-apple"></i>
        </a>
        <a class="social-icons" href='https://twitter.com'>
          <i class="fa-brands fa-twitter"></i>
        </a>
      </div>
    </div>
  </div>
</body>

</html>
